services:
  # PostgreSQL Database
  db:
    image: postgres:15
    container_name: spot_optimizer_db
    environment:
      POSTGRES_USER: spotadmin
      POSTGRES_PASSWORD: spotpass123
      POSTGRES_DB: spot_optimizer
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U spotadmin -d spot_optimizer" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: spot_optimizer_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: spot_optimizer_backend
    environment:
      DATABASE_URL: postgresql://spotadmin:spotpass123@db:5432/spot_optimizer
      REDIS_URL: redis://redis:6379/0
      ENABLE_TEST_USERS: "true"
      JWT_SECRET_KEY: "your-super-secret-jwt-key-change-in-production"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: [ "uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--reload" ]

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: spot_optimizer_frontend
    environment:
      VITE_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    command: [ "npm", "run", "dev", "--", "--host", "0.0.0.0", "--port", "3000" ]

volumes:
  postgres_data:
